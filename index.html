<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Page UI Design | Html CSS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <!-- <span><img src="" alt=""></span> -->
                            <span><i class='bx bx-map'></i></span>
                            <span>71225 sk. Turgut Ozal Bul<br>
                            Santa Monica, CA<br>
                            01160</span>
                        </li>
                        <li>
                            <span><i class='bx bx-mail-send'></i></span>
                            <span>ahmetberkaycalisti@gmail.com</span>
                        </li>
                        <li>
                            <span><i class='bx bx-phone-call' ></i></span>
                            <span>371-294-8989</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href=""><i class='bx bxl-facebook' ></i></a></li>
                    <li><a href=""><i class='bx bxl-twitter' ></i></a></li>
                    <li><a href=""><i class='bx bxl-instagram' ></i></a></li>
                    <li><a href=""><i class='bx bxl-pinterest-alt' ></i></a></li>
                    <li><a href=""><i class='bx bxl-linkedin' ></i></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="number" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
